   
<div class="dialog-container" >

        <ng-container *ngIf="imageUrl; else loading">
            <img [src]="imageUrl" alt="Imagem detalhada" (click)="close()"/>
          </ng-container>
          <p>{{descricao}}.</p>
          <span>{{data_const | date:'dd/MM/yyyy'}}</span>
           <div class="btn-wrapper">
            <button (click)="removerFoto()" class="btn-remover-outro">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <ng-template #loading>
            <p>Carregando imagem...</p>
          </ng-template>
        
        
         
  
    <!-- Enquanto a URL nÃ£o estiver definida, pode mostrar um spinner ou mensagem -->
   
  </div>
